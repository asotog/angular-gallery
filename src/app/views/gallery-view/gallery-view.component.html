<h1>Image Gallery <span data-test="total-photos" *ngIf="total !== 0">({{total}} results)</span></h1>

<div infiniteScroll [infiniteScrollDistance]="5" [infiniteScrollThrottle]="50" (scrolled)="onScroll()">
    <app-photos-layout>

        <app-photo-tile *ngFor="let photo of photos$ | async" [photo]="photo" [@fade]="'in'"></app-photo-tile>

    </app-photos-layout>
</div>
